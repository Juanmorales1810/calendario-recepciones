<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad192" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calGrad192" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow192">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="2.5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="192" height="192" fill="url(#bgGrad192)" rx="24"/>
  <ellipse cx="96" cy="45" rx="82" ry="30" fill="#ffffff" opacity="0.12"/>
  
  <!-- Calendario con efecto 3D -->
  <g filter="url(#shadow192)">
    <!-- Cuerpo del calendario -->
    <rect x="28" y="45" width="136" height="136" rx="12" fill="url(#calGrad192)"/>
    <rect x="28" y="45" width="136" height="136" rx="12" fill="none" stroke="#cbd5e1" stroke-width="1.5"/>
    
    <!-- Encabezado del calendario -->
    <rect x="28" y="45" width="136" height="30" rx="12" fill="#0ea5e9" opacity="0.15"/>
    
    <!-- Ganchos superiores -->
    <rect x="59" y="30" width="9" height="30" rx="4.5" fill="#0ea5e9"/>
    <rect x="59" y="30" width="9" height="8" rx="4.5" fill="#ffffff" opacity="0.3"/>
    <rect x="124" y="30" width="9" height="30" rx="4.5" fill="#0ea5e9"/>
    <rect x="124" y="30" width="9" height="8" rx="4.5" fill="#ffffff" opacity="0.3"/>
    
    <!-- LÃ­nea divisoria -->
    <rect x="43" y="75" width="106" height="2.5" rx="1.25" fill="#0ea5e9" opacity="0.3"/>
    
    <!-- Eventos/Citas -->
    <g fill="#0ea5e9" opacity="0.7">
      <!-- Fila 1 -->
      <circle cx="51" cy="98" r="4"/>
      <rect x="64" y="94" width="75" height="8" rx="4"/>
      
      <!-- Fila 2 -->
      <rect x="51" y="117" width="57" height="7" rx="3.5"/>
      
      <!-- Fila 3 -->
      <circle cx="51" cy="140" r="4"/>
      <rect x="64" y="136" width="68" height="8" rx="4"/>
      
      <!-- Fila 4 -->
      <rect x="51" y="159" width="45" height="7" rx="3.5"/>
    </g>
  </g>
</svg>
