<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradApple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calGradApple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowApple">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.2"/>
      <feOffset dx="0" dy="2.2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="180" height="180" fill="url(#bgGradApple)" rx="36"/>
  <ellipse cx="90" cy="42" rx="77" ry="28" fill="#ffffff" opacity="0.12"/>
  
  <!-- Calendario con efecto 3D -->
  <g filter="url(#shadowApple)">
    <!-- Cuerpo del calendario -->
    <rect x="26" y="42" width="128" height="128" rx="11" fill="url(#calGradApple)"/>
    <rect x="26" y="42" width="128" height="128" rx="11" fill="none" stroke="#cbd5e1" stroke-width="1.5"/>
    
    <!-- Encabezado del calendario -->
    <rect x="26" y="42" width="128" height="28" rx="11" fill="#0ea5e9" opacity="0.15"/>
    
    <!-- Ganchos superiores -->
    <rect x="55" y="28" width="8" height="28" rx="4" fill="#0ea5e9"/>
    <rect x="55" y="28" width="8" height="7" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="117" y="28" width="8" height="28" rx="4" fill="#0ea5e9"/>
    <rect x="117" y="28" width="8" height="7" rx="4" fill="#ffffff" opacity="0.3"/>
    
    <!-- LÃ­nea divisoria -->
    <rect x="40" y="70" width="100" height="2.5" rx="1.25" fill="#0ea5e9" opacity="0.3"/>
    
    <!-- Eventos/Citas -->
    <g fill="#0ea5e9" opacity="0.7">
      <!-- Fila 1 -->
      <circle cx="48" cy="92" r="3.5"/>
      <rect x="60" y="88" width="70" height="7.5" rx="3.75"/>
      
      <!-- Fila 2 -->
      <rect x="48" y="110" width="53" height="6.5" rx="3.25"/>
      
      <!-- Fila 3 -->
      <circle cx="48" cy="131" r="3.5"/>
      <rect x="60" y="127" width="64" height="7.5" rx="3.75"/>
      
      <!-- Fila 4 -->
      <rect x="48" y="149" width="42" height="6.5" rx="3.25"/>
    </g>
  </g>
</svg>
